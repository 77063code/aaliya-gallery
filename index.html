<!DOCTYPE html>
<html>

<head>

    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel='stylesheet' href='style.css' />
</head>

<body>
    <div class="header">
        <h1>Aaliya's Art</h1>
        <ul id="signup">
            <li>Sign up by email</li>
            <li><i class="fa fa-facebook fa-lg"></i></li>
            <li><i class="fa fa-google-plus fa-lg"></i></li>
        </ul>
    </div>
    <div class="gallery">
        <div class="image">
            <img id="img" src="./img/img1.jpg">

                <h4 class="image__name">Silly Sally</h4>

        </div>
       <div class="image">
            <img id="img" src="./img/img2.jpg">

                <h4 class="image__name">House with shrubs</h4>

        <div class="image">
            <img id="img" src="./img/img4.jpg">

                <h4 class="image__name">Mountain & Lake</h4>
                <i class="fa fa-thumbs-up"></i>
                <h5 class="total-likes">5</h5>
                <i class="fa fa-comments"></i>    
            </div>
        </div>
    </div>


<script>
const classname = document.getElementsByClassName('fa-thumbs-up');
    
Array.from(classname).forEach((element) => {
    element.addEventListener('click', () => {
    console.log(element.nextSibling.nextSibling.textContent)
    element.nextSibling.nextSibling.textContent = element.nextSibling.nextSibling.textContent +1;
    })   
});

</script>

</body>
