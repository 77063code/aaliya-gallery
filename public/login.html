<!DOCTYPE html>
<html>

<head>
    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0' />
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel='stylesheet' href='./css/style.css' />
</head>

<body>
    <div class="centered-form">
        
        <div class="centered-form__box">
           
                <!-- <div id="close-login">X</div> -->
                <div class="img__back--close--container">
                <button class="btn btn-close-login" id="btn-close-login">
                        <i class="fa fa-times-circle" title="Close Form"></i>
                </button>
                </div>
           
    
            <div class="social--auth">
                <div class="amazon"><i class="fa-border fa fa-amazon fa-lg"></i></div>
                <div class="facebook"><i class="fa-border fa fa-facebook fa-lg"></i></div>
                <div class="google"><i class="fa-border fa fa-google fa-lg"></i></div>
            </div>

            <form id="login" method="POST" action="users/login" autocomplete="off">                
                <label for="username"><span class="redAsterik">*</span> Login Id</label>
                <input type="text" name="username" id="username" placeholder="Login Id" />
                <label for="password"><span class="redAsterik">*</span> Password</label>
                <input type="text" name="password" id="password" placeholder="Password" />
                <button type="submit">Login</button>
            </form>
            <form action="register.html">
                <button>Create a new account</button>
            </form>
            <p id="error-login"></p>

        </div>
    </div>

    
     <script src="./js/login.js"></script>


</body>



</html>
