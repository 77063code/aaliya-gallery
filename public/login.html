<!DOCTYPE html>
<html>

<head>
    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0' />
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel='stylesheet' href='./css/style.css' />
</head>

<body>
    <div class="centered-form">
        <div class="centered-form__box">
            <div class="social--auth">
                <div class="amazon"><i class="fa-border fa fa-amazon fa-lg"></i></div>
                <div class="facebook"><i class="fa-border fa fa-facebook fa-lg"></i></div>
                <div class="google"><i class="fa-border fa fa-google fa-lg"></i></div>
            </div>

            <form id="login" method="POST" action="users/login">
                <label for="uasername">Username</label>
                <input type="text" name="username" id="username" placeholder="Username" />
                <label for="password">Password</label>
                <input type="text" name="password" id="password" placeholder="Password" />
                <button type="submit">Login</button>
            </form>
            <form action="register.html">
                <button>Create a new account</button>
            </form>

        </div>
    </div>

    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
    <script>
        
        document.forms['login'].addEventListener('submit', async (event) => {
            event.preventDefault();
           
            try {
            const resp = await fetch(event.target.action, {
                method: 'POST',
                body: new URLSearchParams(new FormData(event.target)) // event.target is the form
            })
            const loginTemplate = document.querySelector('#login-template').innerHTML;
            response = await resp.json();
            console.log(response);
            const html = Mustache.render(loginTemplate, {});
            document.querySelector('#logging').innerHTML = html;
            window.location.href="/";
            } catch {
                alert('Unable to login. Please try again')                
            }
        });
    </script>

</body>



</html>
