<!DOCTYPE html>
<html>

<head>
    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0' />
    <link href="./css/all.css" rel="stylesheet">
    <link rel='stylesheet' href='./css/style.css' />
    <link rel='stylesheet' href='./css/style-forms.css' />
    <link rel='stylesheet' href='./css/style-media-forms.css' />
</head>

<body>
    <div class="centered-form">
        
        <div class="centered-form__box">
           
                <!-- <div id="close-login">X</div> -->
                <div class="img__back--close--container">
                <button id="btn-close-login">
                        <i class="fa fa-times-circle" title="Close Form"></i>
                </button>
                </div>
           
    
            <div class="social--auth">
                <div class="amazon"><i class="fa-border fa fa-amazon fa-lg"></i></div>
                <div class="facebook"><i class="fa-border fa fa-facebook fa-lg"></i></div>
                <div class="google"><i class="fa-border fa fa-google fa-lg"></i></div>
            </div>

            <form id="login" method="POST" action="users/login" autocomplete="off">              
                <input type="text" autocorrect="off" autocapitalize="none" autocomplete="off" name="loginid" id="loginid" placeholder="Login Id" />            
                <input type="text" autocorrect="off" autocapitalize="none" autocomplete="off" name="password" id="password" placeholder="Password" />
                <button type="submit">Login</button>
            </form>
            <form action="register.html">
                <button>Create a new account</button>
            </form>
            <p id="error-login"></p>

        </div>
    </div>

    
     <script src="./js/login.js"></script>


</body>



</html>
