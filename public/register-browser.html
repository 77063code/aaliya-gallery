<!DOCTYPE html>
<html>

<head>
    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0' />
    <link href="./css/all.css" rel="stylesheet">
    <link rel='stylesheet' href='./css/style-forms.css' />
</head>

<body class="forms-page">

    <form id="register-browser-form" method="POST" action="users" autocomplete="off">

        <div class="form-component">
            <button type="button" id="btn-close-register-browser-form">
                <i class="fa fa-times-circle" title="Close Form"></i>
            </button>
        </div>

        <div class="form-component">
            <h2>Register as a browser/buyer</h2>
            <h4>(All fields required)</h4>
        </div>

        <div class="form-component">
            <label for="name">Name</label>
            <input type="text" autocorrect="off" spellcheck="false" name="name" id="name-browser" autofocus/>
            <p class="forms-error-msg" id="forms-error-name-browser"></p>
        </div>

        <div class="form-component">
            <label for="email">Email</label>
            <input type="text" autocorrect="off" autocapitalize="none" spellcheck="false" name="email" id="email-browser" onBlur="emailBrowserPostFocus()" />
            <p class="forms-error-msg" id="forms-error-email-browser"></p>
        </div>

        <div class="form-component">
            <label for="loginid">Login id</label>
            <input type="text" autocorrect="off" autocapitalize="none" spellcheck="false" name="loginid" id="loginid-browser" onBlur="loginidBrowserPostFocus()" />
            <p class="forms-error-msg" id="forms-error-loginid-browser"></p>
        </div>

        <div class="form-component">
            <label for="password">Password</label>
            <input type="password" autocorrect="off" autocapitalize="none" name="password" id="password-browser" onBlur="passwordBrowserPostFocus()" />
            <p class="forms-error-msg" id="forms-error-password-browser"></p>
        </div>

        <input type="hidden" id="artist" name="artist" value=false />

        <div class="form-component">
            <button type="submit">Create a new account</button>
        </div>

    </form>

    <div class="register-complete-page" id="register-browser-complete-page">

        <div class="form-component">
            <button id="btn-close-resend-email-form">
                <i class="fa fa-times-circle" title="Close Form"></i>
            </button>
        </div>

        <div class="form-component">
            <p id="email-confirm"></p>
        </div>
        
        <div class="form-component">
            <p id="email-confirm-resend"></p>
        </div>
        
        <div class="form-component">
            <button id="btn-resend-email">Resend Email</button>
        </div>
        
    </div>

   

    <script src="./js/common.js"></script>
    <script src="./js/register-browser.js"></script>

</body>

</html>
