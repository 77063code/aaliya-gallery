<!DOCTYPE html>
<html>

<head>
    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0' />
    <link href="./css/all.css" rel="stylesheet">
    <link rel='stylesheet' href='./css/style.css' />
    <link rel='stylesheet' href='./css/style-forms.css' />
    <link rel='stylesheet' href='./css/style-media-forms.css' />
</head>

<body>
    <div class="centered-form">
        <div class="centered-form__box">
                <div class="img__back--close--container">
                    <button id="btn-close-register">
                            <i class="fa fa-times-circle" title="Close Form"></i>
                    </button>
                </div>
            
            <form id="register" method="POST" action="users" autocomplete="off">
                <input type="text" name="name" id="name" placeholder="Name" />                
                <input type="text" autocorrect="off" autocapitalize="none" autocomplete="off" name="email" id="email" placeholder="Email" />              
                <input type="text" autocorrect="off" autocapitalize="none" autocomplete="off" name="loginid" id="loginid" placeholder="Login Id" />
                <!-- <label for="password"><span class="redAsterik">*</span> Password - <span class="passwordRequirement">(need to be at least 7 characters long)</span></label> -->
                <input <type="text" autocorrect="off" autocapitalize="none" autocomplete="off" name="password" id="password" placeholder="Password(min 7 char)" />
                <button type="submit">Create a new account</button>
            </form>
            <p id="error-register"><font color="blue"> User information is not shared with any 3rd party.</font></p>


        </div>
    </div>

    <script src="./js/register.js"></script>

</body>



</html>
