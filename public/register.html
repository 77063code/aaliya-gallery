<!DOCTYPE html>
<html>

<head>
    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0' />
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel='stylesheet' href='./css/style.css' />
</head>

<body>
    <div class="centered-form">
        <div class="centered-form__box">
            <div class="close">
                <div id="close-register">X</div>
            </div>
            <form id="register" method="POST" action="users" autocomplete="off">
                <label for="name"><span class="redAsterik">*</span> Name</label>
                <input type="text" name="name" id="name" placeholder="Name" />
                <label for="email"><span class="redAsterik">*</span> Email</label>
                <input type="text" name="email" id="email" placeholder="Email" />
                <label for="username"><span class="redAsterik">*</span> Username</label>
                <input type="text" name="username" id="username" placeholder="Username" />
                <label for="password"><span class="redAsterik">*</span> Password - <span class="passwordRequirement">(need to be at least 7 characters long)</span></label>
                <input type="text" name="password" id="password" placeholder="Password" />
                <button type="submit">Create a new account</button>
            </form>
            <p id="error-register"><font color="blue"> This information is not shared with any 3rd party.</font></p>


        </div>
    </div>

    <script src="./js/register.js"></script>

</body>



</html>
