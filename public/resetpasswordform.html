<!DOCTYPE html>
<html>

<head>
    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0' />
    <link href="./css/all.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Yellowtail&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,700&display=swap" rel="stylesheet"> 
    <link rel='stylesheet' href='./css/style-forms.css' />
</head>

<body>
    
        <script src="./js/resetpasswordform.js"></script>
    
    <div class="header-forms-page">
        <a id="register-label" href="index.html">Aaliya's Art Gallery</a>
    </div>

    <div class="forms-page">

        <form id="reset-password-email-form" method="POST" action="users/reset-password-email" autocomplete="off">

            <div class="form-component">
                <button type="button" id="btn-close-reset-password-email-form">
                    <i class="fa fa-times-circle" title="Close Form"></i>
                </button>
            </div>

            <div class="form-component">
                <h2>Reset Password</h2>
            </div>
            
            <div class="form-component">
                <h4>To reset your password, please enter your email address below</h2>
            </div>            

            <div class="form-component">
                <label for="email">Email</label>
                <input type="text" autocorrect="off" autocapitalize="none" autocomplete="off" spellcheck="false" name="email" id="email" autofocus />
            </div>


            <div class="form-component">
                <button type="submit">Submit</button>
            </div>

        </form>


        
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>
    <script src="./js/resetpasswordform.js"></script>

</body>



</html>
