<!DOCTYPE html>
<html>

<head>
    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0' />
    <link href="./css/all.css" rel="stylesheet">
    <link rel='stylesheet' href='./css/style.css' />
    <link rel='stylesheet' href='./css/style-forms.css' />
    <link rel='stylesheet' href='./css/style-media-forms.css' />
</head>

<body>
    <div class="centered-form">
        
        <div class="centered-form__box">
    
        <form id="upload">
            <label for="uploadfile">Select a file:</label>
                <input id="uploadfile" type="file" name="uploadfile"><br> 
            <input type="text" id="Name" placeholder="Painting Name"><br>
            <input type="number" id="year" placeholder="Year Painted"><br>
            <input type="number" id="height" placeholder="Height(inches)"><br>
            <input type="number" id="width" placeholder="Width(inches)"><br>
            <input type="number" id="price" placeholder="Price(US$)"><br>
            Type: 
            <select id="type" name="type">
              <option value="acrylic">Acrylic on Canvas</option>
              <option value="oil">Oil on Canvas</option>
              <option value="watercolor">Watercolor on Canvas</option>
              <option value="lithograph">Lithograph</option>
            </select>
          <button id="file" type="submit">Upload</button>
        </form>

         
        
    </div>
</div>

 <script src="./js/upload.js"></script>

</body>



</html>
